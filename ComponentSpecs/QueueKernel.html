class QueueKernel
{
public: // Queue Specific Operations
	virtual void enqueue (T&amp; x) = 0;
	virtual void dequeue (T&amp; x) = 0;
	virtual void replaceFront (T&amp; x) = 0;
	virtual T&amp; front(void) = 0;
	virtual Integer length (void) = 0;
